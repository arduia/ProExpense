apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: "androidx.navigation.safeargs.kotlin"

def apiProfile = rootProject.file("api.properties")
def apiProperties = new Properties()
apiProperties.load(new FileInputStream(apiProfile))


android {
    compileSdkVersion rootProject.compileSdk
    buildToolsVersion rootProject.buildToolVersion

    defaultConfig {

        applicationId "com.arduia.expense"
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.targetSdk
        versionCode 12
        versionName "1.0.0-beta06"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation" : "$projectDir/schemas".toString()]
            }
        }
    }

    bundle{
        language{
            enableSplit = false
        }

    }

    buildTypes {
        debug{
            minifyEnabled false
            shrinkResources false

            buildConfigField("String", "BASE_URL", apiProperties['main_url'])
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true

            buildConfigField("String", "BASE_URL", apiProperties['main_url'])
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures{
        viewBinding = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions{
        jvmTarget = "1.8"
        languageVersion = "1.6"
    }
    kapt {
        correctErrorTypes = true
    }

}

dependencies {
    implementation project(path: ':backup')
    implementation project(path: ':currency-store')
    implementation project(path: ':expense-backup')

    def fragment_version = "1.2.5"
    def androidx_version = "1.3.0"
    def preference_version = "1.1.1"
    def navigation_version = "2.3.2"
    def app_compat_version = "1.1.0"
    def constraint_version = "2.0.0-beta7"
    def lifecycle_version = "2.2.0"
    def junit_version = "4.13.1"
    def androidx_testing_version = "1.1.1"
    def espresso_version = "3.2.0"
    def material_version = "1.2.0-beta01"
    def digger_hilt_version = "2.42"
    def room_version = "2.5.0"
